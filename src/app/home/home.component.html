<ActionBar class="blue-core" title="WARPAN" borderRadius="0 0 25% 25%">
    <ActionItem (tap)="onDelete()">
        <Label width="40" text="&#xf075;" class="fa text-w t-big"></Label>
    </ActionItem>
    <ActionItem (tap)="onDelete()">
        <Label width="40" text="&#xf0e0;" class="fa text-w t-big"></Label>
    </ActionItem>
    <ActionItem (tap)="onDelete()">
        <Label width="40" text="&#xf0f3;" class="fa text-w t-big"></Label>
    </ActionItem>

    <Label class="action-bar-title" text="WARPAN"></Label>
</ActionBar>

<ScrollView scrollBarIndicatorVisible="false">
    <GridLayout rows="auto,auto,*" class="white">
        <GridLayout padding="15 15 15 15" row="0" columns="*,auto">
            <TextField padding="5 10 5 10" col="0" text="" hint="Cari kebutuhanmu..." class="input t-medium">
            </TextField>
            <Label marginLeft="15" col="1" text="&#xf002;" class="text-b t-big fa"></Label>
        </GridLayout>
        <GridLayout row="1" rows="auto">
            <StackLayout row="0" orientation="horizontal">
                <GridLayout class="blue" stretch="aspectFit" padding="10" height="150" columns="*,auto">
                    <Label textWrap="true" col="0" class="text-w t-medium middle"
                        text="{{ info[slideindex].text }}"></Label>
                    <Image col="1" src="{{ info[slideindex].icon }}" width="100" height="100" borderRadius="10"
                        stretch="aspectFit">
                    </Image>
                </GridLayout>
            </StackLayout>
        </GridLayout>
        <GridLayout row="2" rows="30,auto,30,auto,30,auto">
            <GridLayout padding="0 15 0 15" row="0" columns="*,auto">
                <Label col="0" class="text-b" text="Dapur"></Label>
                <Label col="1" class="text-c fa" text="Lainnya &#xf054;"></Label>
            </GridLayout>
            <ScrollView row="1" scrollBarIndicatorVisible="false" orientation="horizontal">
                <StackLayout orientation="horizontal">
                    <GridLayout *ngFor="let item of masak" class="white-h" margin="10 0 10 15" width="140"
                        borderRadius="10" stretch="aspectFit" height="160" rows="auto,*" androidElevation="3">
                        <Image row="0" src="{{item.image}}" width="140" height="120" borderRadius="10"
                            stretch="aspectFit" [nsRouterLink]="['/produk', item.id]">
                        </Image>
                        <GridLayout row="1" columns="*">
                            <StackLayout col="0" class="middle">
                                <Label paddingLeft="10" text="{{item.text}}" class="text t-mini"></Label>
                                <Label paddingLeft="10" text="Rp {{formatuang(item.harga)}}" class="text-o bold"></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </StackLayout>
            </ScrollView>
            <GridLayout padding="0 15 0 15" row="2" columns="*,auto">
                <Label col="0" class="text-b" text="Kebersihan"></Label>
                <Label col="1" class="text-c fa" text="Lainnya &#xf054;"></Label>
            </GridLayout>
            <ScrollView row="3" scrollBarIndicatorVisible="false" orientation="horizontal">
                <StackLayout orientation="horizontal">
                    <GridLayout *ngFor="let item of bersih" class="white-h" margin="10 0 10 15" width="140"
                        borderRadius="10" stretch="aspectFit" height="160" rows="auto,*" androidElevation="3">
                        <Image row="0" src="{{item.image}}" width="140" height="120" borderRadius="10"
                            stretch="aspectFit">
                        </Image>
                        <GridLayout row="1" columns="*">
                            <StackLayout col="0" class="middle">
                                <Label paddingLeft="10" text="{{item.text}}" class="text t-mini"></Label>
                                <Label paddingLeft="10" text="Rp {{formatuang(item.harga)}}" class="text-o bold"></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </StackLayout>
            </ScrollView>
            <GridLayout padding="0 15 0 15" row="4" columns="*,auto">
                <Label col="0" class="text-b" text="Makanan & Minuman"></Label>
                <Label col="1" class="text-c fa" text="Lainnya &#xf054;"></Label>
            </GridLayout>
            <ScrollView row="5" scrollBarIndicatorVisible="false" orientation="horizontal">
                <StackLayout orientation="horizontal">
                    <GridLayout *ngFor="let item of jajan" class="white-h" margin="10 0 10 15" width="140"
                        borderRadius="10" stretch="aspectFit" height="160" rows="auto,*" androidElevation="3">
                        <Image row="0" src="{{item.image}}" width="140" height="120" borderRadius="10"
                            stretch="aspectFit">
                        </Image>
                        <GridLayout row="1" columns="*">
                            <StackLayout col="0" class="middle">
                                <Label paddingLeft="10" text="{{item.text}}" class="text t-mini"></Label>
                                <Label paddingLeft="10" text="Rp {{formatuang(item.harga)}}" class="text-o bold"></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </StackLayout>
            </ScrollView>
        </GridLayout>
    </GridLayout>
</ScrollView>
